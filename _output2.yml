bookdown::gitbook:
  css: style.css
  repo: https://github.com/javierluraschi/the-r-in-spark
  config:
    toc:
      before: |
        <li><a href="./">Learning Apache Spark with R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/javierluraschi/the-r-in-spark/edit/master/%s
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
  includes:
    in_header: html/analytics.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
